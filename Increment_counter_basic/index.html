<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    </title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-[#344151] w-[100vw] h-[100vh] flex flex-col justify-center items-center">

        <div class="text-[#0398d4] font-medium text-[40px] font-mono">
            Increment and Decrement
        </div>
        <div class="flex flex-row bg-white justify-evenly  text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 mt-10">
            <!-- negative vala button  -->

            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5 cursor-pointer">
                <i class="fa-solid fa-minus"></i>
            </button>


            <div id="counter" class="font-bold">
                0
            </div>

            <!-- positive wala button  -->

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5 cursor-pointer">

                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
